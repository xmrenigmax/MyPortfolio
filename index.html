<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/portfolio.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riley's Portfolio</title>
    <script>
      // Check for saved theme preference before rendering
      const savedTheme = localStorage.getItem('theme') || 
                        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.className = savedTheme;
    </script>
  </head>
  <body class="bg-background text-foreground min-h-screen transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
